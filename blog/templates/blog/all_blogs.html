{% extends 'port_folio/base.html' %}
{% block body_block %}

    <h1 id='blogtitle'>Blogs</h1>
    <h2>Sai varshan has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
    {% for blog in blogs %}
      <a class="bloglink" href="{% url 'blog:detail' blog.id %}"><h3>{{ blog.title }}</h3></a>

      <p>{{ blog.date|date:'M d Y'|upper }}</p>
      <h4>{{ blog.description|truncatechars:100 }}</h4>
    {% endfor %}
{% endblock %}
